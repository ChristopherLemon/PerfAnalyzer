{% extends "base.html" %}
{% block layouttitle %}
{{layout["title"]}}
{% endblock %}
{% block content %}

<div class="panel-group" id="accordion">
    <div class="container">
        <div class="row">
            <div class="flex-column" style="border-style:none;width:100%;height:100%">
                <div class="panel panel-default">
                    <a data-toggle="collapse" data-parent="#accordion" href="#event_info_collapse">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                 <strong>Run Summary</strong><i class="indicator glyphicon glyphicon-chevron-left  pull-right"></i>
                            </h4>
                        </div>
                    </a>
                    <div id="event_info_collapse" class="panel-collapse collapse">
                        <div class="percentages_table table-container" id="results_table">{{run_summary_table|safe}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block layoutfooter %}
<form action="{{url_for('clear_loaded_data')}}" method="post" id="clear_data_form">
    <div class="btn-group" data-toggle="buttons">
        <label style="margin:1px;margin-right:12px;" class="btn btn-primary" onclick="clear_loaded_data()">
            <input type="radio" autocomplete="off"> Clear Results
        </label>
    </div>
    {{layout["footer"]}}
</form>
{% endblock %}

{% block tail_js %}
<script type="text/javascript">
    function clear_loaded_data() {
        $("#clear_data_form").submit();
    }
</script>
{% endblock %}
